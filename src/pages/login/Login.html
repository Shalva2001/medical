<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>რეგისტრაცია</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  <link rel="stylesheet" type="text/css" href="./pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
<div class="bg-img">
  <div class="content">
    <header>რეგისტრაცია</header>
    <form action="#">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" required placeholder="ფოსტა ან ტელეფონი">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="pass-key" required placeholder="პაროლი">
        <span class="show">ნახვა</span>
      </div>
      <div class="pass">
        <a href="#">დაგავიწყდათ პაროლი?</a>
      </div>
      <div class="field">
        <input type="submit" value="შესვლა">
      </div>
    </form>
    <div class="login"></div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook-f"><span>Facebook</span></i>
      </div>
      <div class="google">
        <i class="fab fa-google"><span>google</span></i>
      </div>
    </div>
    <div class="signup">არ გაქვთ ანგარიში?
      <a href="#">დარეგისტრირდი</a>
    </div>
  </div>
</div>
<script >
  const pass_field = document.querySelector(".pass-key");
const showBtn = document.querySelector(".show");
showBtn.addEventListener("click", function () {
  if (pass_field.type === "password") {
    pass_field.type = "text";
    showBtn.textContent = "დაფარვა";
    showBtn.style.color = "#3498db";
  } else {
    pass_field.type = "password";
    showBtn.textContent = "ნახვა";
    showBtn.style.color = "#222";
  }
});
</script>
</body>
</html>
